<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select social media</p>
                <img src="./SelectMenu_Img/arrow.png" alt="" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options" >
                    <img src="./SelectMenu_Img/facebook.png" alt="facebook">
                    <p>facebook</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/youtube.png" alt="facebook">
                    <p>youtube</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/instagram.png" alt="facebook">
                    <p>instagram</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/pinterest.png" alt="facebook">
                    <p>pinterest</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/twitter.png" alt="facebook">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="./SelectMenu_Img/whatsapp.png" alt="facebook">
                    <p>whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var selectField = document.getElementById('selectField');
        var selectText =document.getElementById('selectText');
        var options = document.getElementsByClassName('selectText');
        var  list = document.getElementById('list')
        var arrowIcon = document.getElementById('arrowIcon')

        selectField.onclick= function(){
            list.classList.toggle("hide");
            arrowIcon.classList.toggle('rotate')
        }

        for(let option of options){
            option.onclick =function(){
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrowIcon.classList.toggle('rotate')
            }
        }
    </script>
</body>
</html>
